name: Update groups-data.json from comment

on:
  issue_comment:
    types: [created]

jobs:
  update-json:
    runs-on: ubuntu-latest

    if: github.event.issue.number == 1 && contains(github.event.comment.body, 'department:')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Parse comment and update JSON
        run: |
          python3 - <<EOF
          import re
          import sys
          import os
          import json



          comment = """${{ github.event.comment.body }}"""
          pattern = r"department:\s*(.+)\ncategory:\s*(.+)\nid:\s*(.+)\nlink:\s*(.+)"
          match = re.search(pattern, comment)

          if not match:
              print("❌ Comment format invalid")
              sys.exit(1)
        
          dept, category, group_id, link = match.groups()
          print("Parsed:", dept, category, group_id, link)

          path = "groups-data.json"

          if not os.path.exists(path):
              with open(path, "w") as f:
                  json.dump({}, f)

          with open(path, "r", encoding="utf-8") as f:
              data = json.load(f)

          if dept not in data:
              data[dept] = {}
          if category not in data[dept]:
              data[dept][category] = []

          group_obj = { "id": group_id, "link": link }

          if group_obj not in data[dept][category]:
              data[dept][category].append(group_obj)
              print("✅ Group added")
          else:
              print("⚠️ Group already exists")

          with open(path, "w", encoding="utf-8") as f:
              json.dump(data, f, ensure_ascii=False, indent=2)

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add groups-data.json
          git commit -m "🤖 Add group from comment"
          git push https://x-access-token:${{ secrets.ALT_PAT }}@github.com/elyas-hassan/fiels.git HEAD:main
